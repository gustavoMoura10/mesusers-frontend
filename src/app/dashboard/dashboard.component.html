<div class="dashboard grid grid-cols-1 sm:grid-cols-2 gap-6 p-6">
  <button (click)="logout()"
    class="absolute top-4 right-4 flex items-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
        clip-rule="evenodd" />
    </svg>
    Sair
  </button>
  <!-- Usuários -->
  <div class="metric-box bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 flex flex-col items-start justify-between">
    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Contagem de Usuários</h3>
    <p class="text-4xl font-bold text-blue-600 mt-2">{{ userCount }}</p>
    <a routerLink="/users"
      class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
      Ver Usuários
    </a>
  </div>

  <!-- Endereços -->
  <div class="metric-box bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 flex flex-col items-start justify-between">
    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Contagem de Endereços</h3>
    <p class="text-4xl font-bold text-green-600 mt-2">{{ addressCount }}</p>
    <a routerLink="/addresses"
      class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">
      Ver Endereços
    </a>
  </div>
</div>
