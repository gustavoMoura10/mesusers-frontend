<div *ngFor="let toast of toastService?.toasts" class="fixed bottom-0 right-0 p-4 z-50">
  <div *ngIf="toast" class="bg-{{toast.classname}} text-white rounded-lg shadow-lg p-4 mb-4 flex items-center space-x-4"
    [class.hidden]="toast.hidden" [ngClass]="{
      'bg-green-500': toast.classname === 'success',
      'bg-red-500': toast.classname === 'error',
      'bg-yellow-500': toast.classname === 'warning'
    }" role="alert" [ngStyle]="{
      'transition': 'opacity 0.5s ease-in-out',
      'opacity': toast.hidden ? 0 : 1
    }">
    <div class="flex-1">
      <p>{{ toast.textOrTpl }}</p>
    </div>
    <button class="text-xl font-bold" (click)="toastService.remove(toast)">
      &times;
    </button>
  </div>
</div>
