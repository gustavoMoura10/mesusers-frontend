<form #addressForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
        <label for="userId" class="block text-sm font-medium text-gray-700">User</label>
        <select id="userId" name="userId" [(ngModel)]="address.userId"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
            required>
            <option value="">Select a user</option>
            <option *ngFor="let user of users" [value]="user.id">
                {{ user.username }} ({{ user.email }})
            </option>
        </select>
    </div>

    <div>
        <label for="zipCode" class="block text-sm font-medium text-gray-700">CEP</label>
        <input type="text" id="zipCode" name="zipCode" [(ngModel)]="address.cep"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
            required>
    </div>

    <div>
        <label for="number" class="block text-sm font-medium text-gray-700">NÃºmero</label>
        <input type="text" id="number" name="number" [(ngModel)]="address.number"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
            required>
    </div>

    <div>
        <label for="complement" class="block text-sm font-medium text-gray-700">Complemento</label>
        <input type="text" id="complement" name="complement" [(ngModel)]="address.complement"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
    </div>

    <div class="flex justify-end space-x-3 pt-4">
        <button type="button" (click)="onCancel()"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition duration-200">
            Cancel
        </button>
        <button type="submit" [disabled]="addressForm.invalid"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 disabled:bg-blue-300">
            Save
        </button>
    </div>
</form>
