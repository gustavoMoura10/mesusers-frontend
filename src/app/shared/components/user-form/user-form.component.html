<form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input [(ngModel)]="user.username" name="username" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Nome completo">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input [(ngModel)]="user.email" name="email" required type="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="exemplo@email.com">
    </div>

    <div *ngIf="!user?.id">
        <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input [(ngModel)]="user.password" name="password" required type="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="MÃ­nimo 6 caracteres">
    </div>

    <div class="flex justify-end space-x-3 pt-4">
        <button type="button" (click)="onCancel()"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancelar
        </button>
        <button type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Salvar
        </button>
    </div>
</form>
