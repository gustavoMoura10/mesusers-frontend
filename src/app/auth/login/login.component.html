<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Digite seu email"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Senha</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Digite sua senha"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
        </div>
      </div>
      
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full p-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Carregando...</span>
      </button>
    </form>
  
    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">
      {{ errorMessage }}
    </div>
  
    <div class="text-center mt-4">
      <a routerLink="/register" class="text-sm text-indigo-600 hover:text-indigo-500">Não tem uma conta? Registre-se</a>
    </div>
  </div>
